<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 : Horloge en temps réel</title>
</head>
<body>
    <h2>Exercice 4 : Horloge en temps réel</h2>
    <input type="text" id="clock" readonly>
    
    <script>
        function afficherHeure() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById("clock").value = `${hours}:${minutes}:${seconds}`;
            
            setTimeout(afficherHeure, 1000); // Actualiser toutes les secondes
        }
        
        afficherHeure(); // Démarrer l'horloge
    </script>
</body>
</html>
